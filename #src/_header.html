<header class="header">
    <div class="header__container _container">
        <div class="header__body">
            <div class="header__logo">
                <img src="img/home-page/logo.png" alt="logo" />
            </div>
            <div class="header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">FAQ</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Reviews</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__actions actions-header">
                <div class="actions-header__cart">
                    <img src="img/icons/Handbag.svg" alt="cart" />
                </div>
                <form class="actions-header__form" action="#">
                    <input class="actions-header__search" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Search" />
                    <button class="actions-header__search-btn btn" type="submit">
                        <img src="img/icons/search.png" alt="search" />
                    </button>
                </form>
                <div class="actions-header__servers" data-da=".header__body,767,0">
                    <span class="actions-header__server">US</span>
                    <span class="actions-header__server _active">EU</span>
                </div>
            </div>
            <button type="button" class="menu__icon icon-menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
